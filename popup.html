<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensiion</title>
    <script src="content.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <h1 class="display-3">JPY to TWD</h1>
    <hr>
    <!--a>日幣</a-->
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">日幣</span>
        <input type="number" id="yen" placeholder="請輸入日幣" class="form-control">

    </div>


    <div class="input-group mb-3">
        <span class="input-group-text">= 新台幣</span>
        <input disabled id="toNTD" class="form-control">
    </div>

    <div class="mb-3" id="secondPart">
        <!--label的for設定為其他東西的id，點其他東西時等於點到輸入框-->
        <label for="twd" class="form-label">新台幣</label>
        <div class="input-group" id="secondPartInput">
            <input type="number" class="form-control" id="twd" placeholder="請輸入新台幣" value="">
        </div>

    </div>

    <button type="submit" class="btn btn-primary">計算</button>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">差價</span>
        <input disabled id="result" class="form-control">
    </div>

</body>

</html>
